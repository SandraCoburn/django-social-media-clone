{% extends "groups/group_base.html" %} {% load bootstrap4 %}
<h4>Create A New Group</h4>
{% block group_content %}
<div class="container">
  <form method="POST" action="{% url 'groups:create' %}" id="groupForm">
    {% csrf_token %} {% bootstrap_form form %} {% buttons %}
    <button type="submit" class="btn btn-primary btn-large">Create</button>
    {% endbuttons %}
  </form>
</div>
{% endblock %}
