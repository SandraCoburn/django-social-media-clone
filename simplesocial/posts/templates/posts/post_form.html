{% extends "posts/post_base.html" %} {% load boostrap4 %} {% block post_content
%}
<h4>Create a new Post</h4>
<form id="postform" action="{% url 'posts:create' %}" method="post">
  {% csrf_token %} {% bootstrap_form form %} {% buttons %}
  <button type="submit" class="btn btn-primary btn-large">Post</button>
  {% endbuttons %}
</form>

{% endblock %}
