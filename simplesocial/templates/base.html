<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Start Social</title>
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!--Fonts-->
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="{% static 'simplesocial/css/master.css'%}" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg bg-dark mynav"
      role="navigation"
      id="navbar"
    >
      <div class="container">
        <div class="navbar-nav align-items-center">
          <a href="{% url 'home' %">Star Social</a>
          <div class="navbar-nav ml-auto">
            {% if user.is_authenticated %}
            <a
              class="nav-item nav-link"
              href="{% url 'posts:create' %}"
              class="btn btn-simple"
              >Post</a
            >
            <a
              class="nav-item nav-link"
              href="{% url 'groups:all' %}"
              class="btn btn-simple"
              >Groups</a
            >
            <a
              class="nav-item nav-link"
              href="{% url 'groups:create' %}"
              class="btn btn-simple"
              >Create Group</a
            >
            <a
              class="nav-item nav-link"
              href="{% url 'accounts:logout' %}"
              class="btn btn-simple"
              >Log out</a
            >
            {% else %}
            <a
              class="nav-item nav-link"
              href="{% url 'groups:all' %}"
              class="btn btn-simple"
              >Groups</a
            >
            <a
              class="nav-item nav-link"
              href="{% url 'accounts:login' %}"
              class="btn btn-simple"
              >Log in</a
            >
            <a
              class="nav-item nav-link"
              href="{% url 'accounts:signup' %}"
              class="btn btn-simple"
              >Sign up</a
            >
            {% endif %}
          </div>
        </div>
      </div>
    </nav>
    <div class="container mycontent">{% block content %} {% endblock %}</div>
  </body>
</html>
